<!DOCTYPE html>
<html>
<head>
	<title>Table Tag Example</title>
</head>
<body>
<table border="1">
<thead bgcolor="black" style="color: #3593c1;">
  <th>Sno</th>
  <th>Name</th>
  <th>Address</th>
  <th>Phone</th>
</thead>
<tbody>
  <tr>
    <td>1</td>
    <td>John Corter</td>
    <td rowspan="2">Old DLF</td>
    <td>9966885522</td>
  </tr>
  <tr>
    <td>2</td>
    <td>Janifer</td>
    <td>8855447755</td>
  </tr>
</tbody>
</table>
</body>
</html>
