<!DOCTYPE html>
<html>
<head>
	<title>Marquee</title>
</head>
<body>
<marquee>Hello World - Left</marquee>
<marquee direction="right">Hello World - Right</marquee>
<marquee behavior="scroll">Hello World - Scroll</marquee>
<marquee behavior="alternate" style="width: 25%; border: 1px solid red;">Hello World - ALTERNATE</marquee>

<marquee scrolldelay="500" style="width: 25%; border: 1px solid red;">Hello World - SCROLLDELAY=500</marquee>
</body>
</html>
