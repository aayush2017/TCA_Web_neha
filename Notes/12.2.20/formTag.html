<!DOCTYPE html>
<html>
<head>
	<title>Form Tag Example</title>
</head>
<body>
<pre>
<form>
<label>Fullname  <input type="text" > </label>

<label for="unm">Username</label>  <input type="text" name="" id="unm">

<label>Password  <input type="password" name=""></label>

<label>Mobile Text   <input type="text" name=""></label>

<label>Mobile Number    <input type="number" name=""></label>

<label>Mobile Tel   <input type="tel" name=""></label>

<label>Address      <textarea placeholder="Address"></textarea></label>

<label>Gender</label>      <label><input type="radio" name="gen"> Male</label>  <label><input type="radio" name="gen"> Female</label>  <label><input type="radio" name="gen"> Other</label>

<label>Skill</label>       <label><input type="checkbox" name=""> HTML</label>  <label><input type="checkbox" name=""> CSS</label> <label><input type="checkbox" name=""> JS</label>

<label>Gender       <select>
	<option>Male</option>
	<option>Female</option>
	<option>Other</option>
</select></label>

<label>Country      <select>
	<option>India</option>
	<option>Canada</option>
	<option>London</option>
	<option>Pakistan</option>
</select></label>

<label>DOB</label>          <label>Day <input type="text" name="" size="2"></label> <label>Month <input type="text" name="" size="2"></label> <label>Year <input type="text" name="" size="4"></label>

<label>DOB  <input type="date" name=""></label>

<input type="submit" name="" value="Login">

</form>
</body>
</html>
