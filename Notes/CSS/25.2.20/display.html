<!DOCTYPE html>
<html>
<head>
	<title>Display Property Example</title>
<style>
div {
	width: 24%;
	display: inline-block;
	height: 50px;
	background-color: red;
	vertical-align: 1px;
	line-height: 45px;
	text-align: center;
	margin-bottom: 1%;
}
div:first-child {
	background-color: green;
}
div:first-child:hover {

}
div:nth-child(3) {
	background-color: gray;
}
div:last-child {
	background-color: blue;
}
</style>
</head>
<body>
<div>Box1</div>
<div>Box2</div>
<div>Box3</div>
<div>Box4</div>
</body>
</html>
