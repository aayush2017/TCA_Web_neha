<!DOCTYPE html>
<html>
<head>
<style>
img {
    -webkit-filter: contrast(200%); /* Safari 6.0 - 9.0 */
    filter: contrast(200%);
}
img:hover {
	filter: contrast(100%);
}
</style>
</head>
<body>
<h1>The filter Property</h1>

<p>Adjust the contrast of the image:</p>

<img src="pineapple.jpg" alt="Pineapple" width="300" height="300">

<p><strong>Note:</strong> The filter property is not supported in Internet Explorer, Edge 12, or Safari 5.1 and earlier.</p>

</body>
</html>
