<!DOCTYPE html>
<html>
<head>
<style>
p {
    text-decoration: underline;
    -webkit-text-decoration-color: red; /* Safari */    
    text-decoration-color: red;
}
</style>
</head>
<body>

<p>The color of the underlines should now be red!</p>

<p><b>Note:</b> The text-decoration-color property is not supported in Internet Explorer/Edge.</p>

</body>
</html>
