<!DOCTYPE html>
<html>
<head>
<style>
#div1 {
    position: relative;
    height: 200px;
    width: 200px;
    margin: 100px;
    padding: 10px;
    border: 1px solid black;
}

#div2 {
    padding: 50px;
    position: absolute;
    border: 1px solid black;
    background-color: red;
    -ms-transform: rotate(45deg); /* IE 9 */
    -ms-transform-origin: 20% 40%; /* IE 9 */
    -webkit-transform: rotate(45deg); /* Safari 3-8 */
    -webkit-transform-origin: 20% 40%; /* Safari 3-8 */
    transform: rotate(45deg);
    transform-origin: 20% 40%;
}
</style>
</head>
<body>

<div id="div1">
  <div id="div2">HELLO</div>
</div>

<p><b>Note:</b> Internet Explorer 9 supports an alternative, the -ms-transform-origin property. IE10+ support the transform-origin property (do not need the ms prefix).</p>

</body>
</html>
