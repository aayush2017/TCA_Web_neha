<!DOCTYPE html>
<html>
<head>
<style>
p {
    text-decoration: underline; 
    text-decoration-style: wavy; 
}
</style>
</head>
<body>

<p>The paragraphs in this example should be displayed with a wavy line under the text.</p>

<p><b>Note:</b> The text-decoration-style property is not supported by Internet Explorer/Edge or Safari.</p>

</body>
</html>
