<!DOCTYPE html>
<html>
<head>
<style>
img {
    width: 200px;
    height: 400px;
    object-fit: cover;
}
</style>
</head>
<body>

<h2>The object-fit Property</h2>
<p>Cut off the sides of the image, preserving the aspect ratio, and also filling in the space:</p>
<img src="paris.jpg" alt="Paris" width="400" height="300">

</body>
</html>
