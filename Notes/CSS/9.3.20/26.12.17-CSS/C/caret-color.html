<!DOCTYPE html>
<html>
<head>
<style>
input.ex, [contenteditable] {
  caret-color: red;
}
</style>
</head>
<body>

<h1>The caret-color Property</h1>

<input value="Default caret color"><br><br>

<input class="ex" value="Custom caret color">

<p contenteditable>This paragraph can be edited. Its caret has a custom color as well.</p>

<p><b>Note:</b> Edge and Safari do not support the caret-color property.</p>

</body>
</html>
