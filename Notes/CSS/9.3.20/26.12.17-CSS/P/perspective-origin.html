<!DOCTYPE html>
<html>
<head>
<style>
#div1 {
    position: relative;
    height: 150px;
    width: 150px;
    margin: 50px;
    padding: 10px;
    border: 1px solid black;
    -webkit-perspective: 150px; /* Safari 4-8 */
    -webkit-perspective-origin: 10% 10%; /* Safari 4-8 */
    perspective: 150px;
    perspective-origin: 10% 10%;
}

#div2 {
    padding: 50px;
    position: absolute;
    border: 1px solid black;
    background-color: red;
    -webkit-transform: rotateX(45deg); /* Safari 3-8 */
    transform: rotateX(45deg);
}

</style>
</head>

<body>

<p><strong>Note:</strong> The perspective-origin property is not supported in Internet Explorer 9 and earlier versions.</p>

<div id="div1">
  <div id="div2">HELLO</div>
</div>
 
</body>
</html>
