<!DOCTYPE html>
<html>
<head>
	<title>Animation</title>
<style>
div {
	width: 100px;
	height: 200px;
	background-color: red;
	animation: incW 2s 2s infinite ease ;
}
/*@keyframes incW {
	from { background-color: red; width: 10%; }
	to { background-color: green; width: 100%; }
}*/
@keyframes incW {
	0% { background-color: green; }
	25% { background-color: blue; }
	50% { background-color: orange; }
	75% { background-color: black; }
	100% { background-color: gray; }
}
</style>
</head>
<body>
<div></div>
</body>
</html>
