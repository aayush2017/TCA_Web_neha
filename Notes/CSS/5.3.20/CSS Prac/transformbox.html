<!DOCTYPE html>
<html>
<head>
	<title>Transform with Box Shaddow</title>
	<style>
	ul.gallary li {
		float: left;
		margin: 0 10px;
		padding: 10px;
		border: 1px solid #ddd;
		list-style: none;
	}
	ul.gallary li img {
		/*float: left;*/

	}
	ul.gallary li a:hover img {

	}
	</style>
