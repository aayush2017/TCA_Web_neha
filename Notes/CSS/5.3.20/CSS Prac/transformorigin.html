<!DOCTYPE html>
<html>
<head>
	<title>Transform Origin</title>
	<style>
	ul.gallary li {
		float: left;
		margin: 0 10px;
		padding: 10px;
		border: 1px solid #ddd;
		list-style: none;
	}
	ul.gallary li img {
		float: left;
		width: 200px;
	}
	ul.gallary li a:hover img {
		
		transform-origin: bottom left;
		
		transform: scale(1.5);
	}
	</style>
</head>
<body>
<ul class="gallary">
<li><a href=""><img src="img/00kih8g.jpg" align="Error on Path"></a></li>
<li><a href=""><img src="img/2rT2vdx.jpg" align="Error on Path"></a></li>

<li><a href=""><img src="img/8k3N3EL.jpg" align="Error on Path"></a></li>
</ul>
</body>
</html>
