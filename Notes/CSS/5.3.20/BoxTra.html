<!DOCTYPE html>
<html>
<head>
	<title>Box</title>
<style>
	* {
		margin: 0;
		padding: 0;
		box-sizing: border-box;
	}
.box {
	width: 50%;
	border: 1px solid red;
	position: relative;
}
.box img {
	width: 100%;
	margin-bottom: -4px;
}
.box .box-text {
	text-align: center;
	padding-top: 20%;
	position: absolute;
	top: 0;
	left: 0;
	background: rgba(227, 12, 12, 0.5);
	width: 100%;
	height: 100%;
	color: #fff;
	visibility: hidden;
	transition: all 5s;
}
.box:hover .box-text {
	visibility: visible;
}
.box .box-text h1 { }
.box .box-text p { }


</style>
</head>
<body>
<div class="box">
	<img src="images/4.jpg" alt="">
	<div class="box-text">
		<h1>Heading 1</h1>
		<p>Text goes here ...</p>
	</div>
</div>
</body>
</html>
