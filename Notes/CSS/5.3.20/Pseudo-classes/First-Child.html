<!DOCTYPE html>
<html>
<head>
<style>
b:first-child {
    color: blue;
} 
</style>
</head>
<body>
<b>First Bold</b>
<p>This is some text.<b>Bold</b><b>Second Bold</b></p>
<p>This is some text.</p>
<p><b>Note:</b> For :first-child to work in IE8 and earlier, a DOCTYPE must be declared.</p>

</body>
</html>
