<!DOCTYPE html>
<html>
<head>
<style>
div {
    background-color: #4CAF50;
    color: white;
    padding: 25px;
    text-align: center;
}
div:hover {
    background-color: #008CBA;
}
.focus:focus {
    background-color: #555;
    color: #FFF;
    outline: medium none;
}
.focus {
    width: 99%;
    padding: 14px 20px;
    box-sizing: border-box;
    border: 3px solid #CCC;
}
</style>
</head>
<body>

<p>Mouse over the div element below to change its background color:</p>

<div class="mouseover">Mouse Over Me</div>
<input class="focus" name="fname" placeholder="Click Me To Get Focus" type="text">
</body>
</html>
