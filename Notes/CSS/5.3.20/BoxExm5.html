<!DOCTYPE html>
<html>
<head>
	<title>Box</title>
<style>

	* {
		margin: 0;
		padding: 0;
		box-sizing: border-box;
	}
.box {
	width: 50%;
	border: 1px solid red;
	position: relative;
}
.box img {
	width: 100%;
	margin-bottom: -4px;
}
.box .box-text {
	text-align: center;
	padding-top: 20%;
	position: absolute;
	top: 0;
	left: 0;
	background: rgba(227, 12, 12, 0.5);
	width: 100%;
	height: 100%;
	color: #fff;
	transform: scale(0);
	transition: all .3s;
}
.box:hover .box-text {
	transform: scale(1);
}
.box .box-text h1 { 
	position: absolute;
	top: -20%;
	left: 40%;
}
.box:hover .box-text h1 { 
	transition: all 2s 1s; 
	top: 40%;
}
.box .box-text p { 
	position: absolute;
	top: 50%;
	right: -20%;
}
.box:hover .box-text p { 
	transition: all 1s 2s;
	right: 42%;
}
</style>
</head>
<body>
<div class="box">
	<img src="images/4.jpg" alt="">
	<div class="box-text">
		<h1>Heading 1</h1>
		<p>Text goes here ...</p>
	</div>
</div>
</body>
</html>
