<!DOCTYPE html>
<html>
<head>
	<title>className</title>
<style>
h1 {
	color: red;
}
.j1E {
	font-size: 2em;
	color: blue;
}
.bg {
	background-color: red;
}
</style>
</head>
<body>
<h1 id="h1">Hello World</h1>
<button onclick="abc()">Submit</button>

<script>
function abc() {
	var h1 = document.getElementById('h1');
	h1.className = "j1E";
}
</script>
</body>
</html>
