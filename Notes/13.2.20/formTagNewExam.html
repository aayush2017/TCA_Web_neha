<!DOCTYPE html>
<html>
<head>
	<title>Form Tag Example</title>
</head>
<body>
<form>
<pre>
<label>Full Name *  <input type="text" name="" required></label>

<label>Username *   <input type="text" name="" required></label>

<label>Mobile       <input type="text" name="" size="10" maxlength="10"></label>
<label>Mobile       <input type="number" name="" size="10" min="5" max="50" maxlength="10"></label>

<input type="submit" name="" value="Submit">
</pre>
</form>
</body>
</html>
