<!DOCTYPE html>
<html>
<head>
	<title>Table Tag Example</title>
</head>
<body>
<table border="2" cellspacing="10" cellpadding="10">
	<thead>
		<th>Sno</th>
		<th>Name</th>
		<th>Address</th>
		<th colspan="2">Action</th>
	</thead>
	<tbody>
		<tr>
			<td>1</td>
			<td>John Corter</td>
			<td rowspan="2">Old Dlf</td>
			<td>Update</td>
			<td>Delete</td>
		</tr>
		<tr>
			<td>2</td>
			<td>Janifer</td>
			<td>Update</td>
			<td>Delete</td>
		</tr>
	</tbody>
</table>
</body>
</html>
