<!DOCTYPE html>
<html>
<head>
	<title>Table Tag</title>
</head>
<body>
<table border="1" cellspacing="10" cellpadding="5" background="6.jpg" width="100%" height="500px" >
	<thead >
		<th>SNO</th>
		<th bgcolor="red">Name</th>
		<th>Address</th>
		<th colspan="2">Action</th>
	</thead>
	<tbody>
		<tr>
			<td>1</td>
			<td>John Corter</td>
			<td rowspan="2">Old</td>
			<td>Update</td>
			<td>Delete</td>
		</tr>
		<tr>
			<td>2</td>
			<td><table>
				<thead>
					<th>Sno</th>
				</thead>
				<tbody>
					<tr>
						<td>1</td>
					</tr>
				</tbody>
			</table></td>
			<td>Update</td>
			<td>Delete</td>
		</tr>
	</tbody>
</table>

</body>
</html>
