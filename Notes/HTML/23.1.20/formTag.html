<!DOCTYPE html>
<html>
<head>
	<title>Form Tag</title>
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<pre>
<label>Full Name	<input type="text" /></label>

<label for="unm">User Name</label>	<input type="text" id="unm" />

<label>Password        <input type="password" name=""></label>

<label>Email ID        <input type="email" name=""></label>

<label>DOB             <input type="date" name=""></label>

<label>Skill</label>          <label><input type="checkbox" name=""> Photoshop</label> <label><input type="checkbox" name=""> Illustrator</label>

<label>Gender</label>         <label><input type="radio" name="g"> Male</label> <label><input type="radio" name="g"> Female</label>

<label>Gender          <select>
	<option>Male</option>
	<option>Female</option>
	<option>Other</option>
</select></label>

<label>Country         <select>
	<option>India</option>
	<option>Canada</option>
	<option>Italy</option>
</select></label>

<label>Mobile          <input type="text" name=""></label>

<label>Mobile          <input type="number" name=""></label>

<label>Mobile          <input type="tel" name=""></label>
</pre>
</body>
</html>
